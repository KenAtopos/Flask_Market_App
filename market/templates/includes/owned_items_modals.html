<!-- Sell Confirm -->
<div
  class="modal fade"
  id="Modal-SellingConfirm-{{ owned_item.id }}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="ModalLabel">{{ owned_item.name }}</h5>
        <button
          type="button"
          class="close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}

          <h4 class="text-danger font-weight-bold">
            Are you sure you want to sell {{ owned_item.name }} for ${{
            owned_item.price }}?
          </h4>
          <div class="text-center mb-4">
            By clicking sell, you will put this item back on the market.
          </div>
          <input
            id="sold_item"
            name="sold_item"
            type="hidden"
            value="{{ owned_item.name }}"
          />
          {{ selling_form.submit(class="btn btn-danger btn-lg btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
